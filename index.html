<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Puzzle Calendar Solver</title>
    <link rel="stylesheet" href="ui/styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Puzzle Calendar Solver</h1>
      </div>
      <div class="container">
        <div class="row">
          <div>JAN</div>
          <div>FEB</div>
          <div>MAR</div>
          <div>APR</div>
          <div>MAY</div>
          <div>JUN</div>
        </div>
        <div class="row">
          <div>JUL</div>
          <div>AUG</div>
          <div>SEP</div>
          <div>OCT</div>
          <div>NOV</div>
          <div>DEC</div>
        </div>
        <div class="row">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>

          <div>8</div>

          <div>10</div>
          <div>11</div>
          <div>12</div>

          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
        </div>
        <div class="row">
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
        </div>
        <div class="row">
          <div>29</div>
          <div>30</div>
          <div>31</div>
        </div>
      </div>
    </main>
    <script src="ui/solutions.js"></script>
    <script src="ui/app.js"></script>
  </body>
</html>
